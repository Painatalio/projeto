<section>
    <link href="../Content/Modal.css" rel="stylesheet" />
    <div style="background-image:url(http://www.planwallpaper.com/static/images/6790904-free-background-wallpaper.jpg)">
        <div class="container" style="background-color:white; padding-bottom:60px">
            <div class="page-header" style="background-color:white;">
                <h2>Línguas - <small data-bind="visible: (languagesCount() > 0)"> Lista de Línguas (<span data-bind="text: languagesCount"></span>)</small></h2>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-2">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Língua:</span>
                        <input type="text" id="languageTitle" class="form-control" data-bind="value : searchText" aria-describedby="basic-addon1" placeholder="Nome da língua" />
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-default" id="searchBtn" data-bind="click: searchLanguages, disable : searchTextGood"><i class="fa fa-search"></i></button>
                    <button class="btn btn-default" id="clearSearchBtn" data-bind="click : clearLanguages"><i class="fa fa-trash-o"></i></button>
                </div>
            </div>
            <hr />
            <div class="row" data-bind="foreach: languages">
                <div class="col-md-4">
                    <div><i class="fa fa-language" aria-hidden="true"></i> <a style="font-size:medium; color:black" href="" data-toggle="modal" data-target="#myModal" data-bind="text: languageName, click: languageDetails"></a></div>
                </div>
            </div> <span class="alert alert-danger col-md-12" data-bind="visible: error, html: error"></span>
        </div>
        <footer class="container-fluid" style="width:100%;background-color:#282727; font-family:Rockwell; font-size:medium; color:white;">
            <div class="col-lg-1"></div>
            <div style="font-size:30px" class="col-xs-6 col-lg-3">Siga-nos! <i class="fa fa-facebook-square" aria-hidden="true"></i> <i class="fa fa-twitter" aria-hidden="true"> </i> <i class="fa fa-youtube-play" aria-hidden="true"></i> </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-1"></div>
            <div style="text-align:right" class="col-xs-6 col-lg-6"> Gosta do que vê? Deixe-nos a sua opinião <a href="#Ajuda" style="color:white"><u>aqui</u></a> e preencha o formulário<br />ITW APP &copy; Made by Daniel and Pedro</div>
            <div class="col-lg-1"></div>
        </footer>
    </div>
    <div id="myModal" class="modal modal-wide fade " tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content" data-bind="foreach:languageID">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><b>Língua:</b> <span data-bind="text: languageName"></span></h4>
                </div>
                <div class="modal-body">
                    <p><b>Filmes:</b></p>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <td><b>Nome:</b></td>
                                    <td><b>Ano:</b></td>
                                    <td><b>IMDb Score:</b></td>
                                    <td><b>IMDb Link:</b></td>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach:movies">
                                <tr>
                                    <td><a data-bind="attr:{href:'http://localhost:50012/IMDb/Filmes.html'},text:movie_title"></a></td>
                                    <td data-bind="text:title_year"></td>
                                    <td data-bind="text:imdb_score"></td>
                                    <td><a data-bind="attr:{href:movie_imdb_link},text:movie_imdb_link"></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>
