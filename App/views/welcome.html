<section>
    <div class="container" style="width:49%">
        <div id="myCarousel" class="carousel slide container-fluid" data-ride="carousel" style="width:100%">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="Content/images/RogueOne.jpg" alt="Star Wars: Rogue One">
                    <div class="carousel-caption">
                        <button class="btn btn-link btn-xs" data-target="#myModal" data-toggle="modal" onclick=""><i class="fa fa-play-circle-o" style="font-size:45px;" aria-hidden="true"></i></button>
                        <br />
                        <br />
                    </div>
                </div>
                <div class="item">
                    <img src="Content/imagens/GrandTour.jpg" alt="Grand Tour">
                    <div class="carousel-caption">
                        <button class="btn btn-link btn-xs" data-target="#myModal" data-toggle="modal" onclick=""><i class="fa fa-play-circle-o" style="font-size:45px;" aria-hidden="true"></i></button>
                        <br />
                        <br />
                    </div>
                </div>
                <div class="item">
                    <img src="Content/imagens/TheAccountant.jpg" alt="The Accountant">
                    <div class="carousel-caption">
                        <button class="btn btn-link btn-xs" data-target="#myModal" data-toggle="modal" onclick=""><i class="fa fa-play-circle-o" style="font-size:45px;" aria-hidden="true"></i></button>
                        <br />
                        <br />
                    </div>
                </div>
                <div class="item">
                    <img src="Content/imagens/DoctorStrange.jpg" alt="Doctor Strange">
                    <div class="carousel-caption">
                        <button class="btn btn-link btn-xs" data-target="#myModal" data-toggle="modal" onclick=""><i class="fa fa-play-circle-o" style="font-size:45px;" aria-hidden="true"></i></button>
                        <br />
                        <br />
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="page-header"><h3 data-bind="text:displayName"></h3></div>
        <p data-bind="text:description"></p>
        <h3>Características da plataforma de desenvolvimento:</h3>
        <ul data-bind="foreach: features">
            <li data-bind="text:$data"></li>
        </ul>
    </div>
    <div id="myModal" class="modal modal-wide fade " tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                 
                </div>
            </div>
        </div>
    </div>
</section>
