<section>
    <link href="../Content/Modal.css" rel="stylesheet" />
    <div class="container">
        <div><h2>GenresService - <small data-bind="visible: (genresCount() > 0)"><i class="fa fa-film"></i> Genres List [<span data-bind="text: genresCount"></span>]</small></h2></div>
        <hr />
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Generos:</span>
                    <input type="text" id="genreTitle" class="form-control" data-bind="value : searchText" aria-describedby="basic-addon1" placeholder="Genre title" />
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default" id="searchBtn" data-bind="click: searchGenres, disable : searchTextGood"><i class="fa fa-search"></i></button>
                <button class="btn btn-default" id="clearSearchBtn" data-bind="click : clearGenres"><i class="fa fa-trash-o"></i></button>
            </div>
        </div>
        <hr />
        <div class="row" data-bind="foreach: genres">
            <div class="col-md-4">
                <div><i class="fa fa-film"></i> <a href="" data-toggle="modal" data-target="#myModal" data-bind="text: genreName, click: genreDetails"></a></div>
            </div>
        </div> <span class="alert alert-danger col-md-12" data-bind="visible: error, html: error"></span>
    </div>
    <div id="myModal" class="modal modal-wide fade " tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content" data-bind="foreach:genreID">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Género: <span data-bind="text: genreName"></span></h4>
                </div>
                <div class="modal-body">
                    <p>Filmes:</p>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <td>Nome:</td>
                                    <td>Ano:</td>
                                    <td>IMDb Score:</td>
                                    <td>IMDb Link:</td>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach:movies">
                                <tr>
                                    <td data-bind="text:movie_title"></td>
                                    <td data-bind="text:title_year"></td>
                                    <td data-bind="text:imdb_score"></td>
                                    <td><a data-bind="attr:{href:movie_imdb_link},text:movie_imdb_link"></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>
